<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    

    <script>
        
        //criando uma variavel indefinida 
        let nome;
        console.log(nome);

        //criando uma variavel vazia
        let disciplina =null;
        console.log(disciplina);

        //criando uma variavel com valor
        let texto="Exemplo com valor"
        console.log(texto);

        //convertendo de float para inteiro 
        let numFloat = 125.666
        console.log(parseInt(numFloat));

        //convertendo de string para float
        let numString = "125.666"
        console.log(parseFloat(numString));

        //convertendo de float para string
        let numFloat1 = 125.666
        console.log(numFloat1.toString());
        //verifica o tipo da variavel
        let verificar = typeof numFloat1
        console.log(verificar);

        //contador de caracteres 
        let senha = "a minha senha é forte";
        //alert(senha.length)
        alert(senha.length)

        //retornar a posição inicial de um trecho de texto
        let texto1 = "o mundo de tecnologia";
        console.log(texto1.indexOf("n"))

        //retornar a posição final de um trecho de um texto
        let texto2 = "o mundo de tecnologia";
        console.log(texto2.lastIndexOf("o"))

        //passando informações para tela
        document.write("Informações para tela<br>")
        document.write("O mundo de tecnologia<br>")
        document.write("O mundo da FIAP<br><br>")

        let name = "Camilly";
        let idade = 17;

        document.write("Meu nome é ", +name ,"<br>")
        document.write("Tenho ", +idade ," anos")

    </script>


</body>
</html>
